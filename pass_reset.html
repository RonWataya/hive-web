<body class="sign-in">

        <div class="sign-in-page">
            <div class="signin-popup">
                <div class="signin-pop">

                        <div class="col-lg-6">
                            <div class="login-sec">

                                <div class="sign_in_sec current" id="tab-1">

                                    <h3>Password Reset</h3>
                                    <p>Enter your email address and click submit request button to get your verification code</p>
                                    <form id="verification">
                                        <div class="row">

                                            <div class="col-lg-12 no-pdd">
                                                <div class="sn-field">
                                                    <input type="text" name="email" id="email" placeholder="Email" required>
                                                    <i class="fa fa-envelope"></i>
                                                </div>

                                            </div>
                                            <div class="col-lg-12 no-pdd">
                                                <div class="sn-field">
                                                    <input type="text" name="code" id="verificationCode" placeholder="Enter verification code here" maxlength="6">
                                                    <i class="la la-calculator"></i>
                                                </div>
                                                <!--sn-field end-->
                                                <span id="verificationError" class="error-message"></span>
                                            </div>

                                            <div class="col-lg-12 no-pdd">
                                                <button type="button" id="sendVerificationButton">
                                                    <a style="text-decoration:none;color:white;">Submit request</a>
                                                </button>
                                            </div>
                                        </div>
                                    </form>

                                    <div id="VerificationMessage"></div>
                                    <!--login-resources end-->
                                </div>
                                <!--sign_in_sec end-->
